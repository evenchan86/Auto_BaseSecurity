- name: ssh timeout
  lineinfile:
    path: /etc/profile
    regexp: '^export TMOUT='
    line: "export TMOUT={{ ssh_timeout }}"
    state: "{{ 'present' if ssh_timeout != '' else 'absent' }}"

- name: bannerfile
  copy:
    src: sshbanner
    dest: /etc/sshbanner
  register: sshd_config
  notify:
    - restart sshd service

